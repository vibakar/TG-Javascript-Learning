<!DOCTYPE html>
<html>
<head>
	<title>Assignment 04</title>
</head>
<body>
	<h1>Assignment 04</h1>
	<script>
		var url = "https://topgear-app.wipro.com/sites/default/files/trendnxt_java_script_l1_top_gear_assignments_1.pdf;"
		var a = document.createElement('a');
		a.href = url;
		document.write("Protocol: ", a.protocol.replace(':', ''));
		document.write("<br>");
		document.write("Port: ", a.port || 'no port');
		document.write("<br>");
		document.write("Host: ", a.hostname);
		document.write("<br>");
	</script>
</body>
