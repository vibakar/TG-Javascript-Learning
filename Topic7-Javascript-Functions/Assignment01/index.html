<body>
	<h1>Assignment 01</h1>
	<h1>Fibonacci</h1>
	<script>
		function fibonacci(n) 
		{
		  if (n===1){
		    return [0, 1];
		  } else{
		    var f = fibonacci(n - 1);
		    f.push(f[f.length - 1] + f[f.length - 2]);
		    return f;
		  }
		};

		 document.write(fibonacci(100));
	</script>
</body>
</html>
