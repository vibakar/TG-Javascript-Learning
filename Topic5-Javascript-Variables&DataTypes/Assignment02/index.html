<!DOCTYPE html>
<html>
<head>
	<title>Assignment 02</title>
</head>
<body>
	<h1>Assignment 02</h1>
	<script>
		const side1 = 5; 
		const side2 = 6; 
		const side3 = 7; 
		const perimeter = (side1 + side2 + side3) / 2;
		const area =  Math.sqrt(perimeter*((perimeter-side1)*(perimeter-side2)*(perimeter-side3)));
		document.write("Area of triangle: ", area);
	</script>
</body>
</html>
