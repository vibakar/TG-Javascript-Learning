	<h2>Assignment 02</h2>
	<script>
		var a = -5;
		var b = -2;
		var c = -6;
		var d = -8;
		var e = -1;
		if (a>b && a>c && a>d && a>e) {
		    document.write(a);
		}
		else if (b>a && b>c && b>d && b>e) {
		    document.write(b);
		}
		else if (c>a && c>b && c>d && c>e) {
		    document.write(c);
		}
		else if (d>a && d>c && d>b && d>e) {
		    document.write(d);
		}
		else {
		    document.write(e);
		}
	</script>
