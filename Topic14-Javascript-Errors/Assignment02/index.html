<!DOCTYPE html>

	<title>Assignment 02</title>
</head>
<body>
	<h1>Assignment 02</h1>
	<script>
		function isError(val) {
		   return val instanceof Error;
		}

		document.write(isError(new Error('There is an error!!!')));
		document.write("<br>");
		document.write(isError(5));
		document.write("<br>");
		document.write(isError("5"));
	</script>
</body>
